<body>
    <header>
        <div class="header__top">
            <div class="container">
                <div class="logo">
                    <a href="./index1.html">
                        <img src="./img/logo.png" alt="gbox">
                        <h1 class="hidden">wooder</h1>

                </div>
                <div class="logo-fb">
                    <a href="#">
                        <img src="./img/icon-facebook.svg" alt="facebook">

        </div>
        <div class="container">
            <div class="header__menu">
                    <ul class="header__menu-big">
                        <li>ABOUT</li>
                        <li>
                            <ul>
                                <li>STUDIO</li>
                                <li>RENTAL</li>
                                <li>CAFE</li>
                                <li>WORK</li>
                            </ul>
                        </li>
                        <li>CONTACT</li>
                    </ul>
            </div>
        </div>
    </header>
    <main  class="mainwrapper contactpage">
        <section class="banner">
            <div class="banner__img">
                <img src="./img/img-contact.jpg" alt="contact">
            </div>
            <div class="banner__content">
                <div class="container">
                    <div class="banner__content-logo">
                        <img src="./img/logo-footer.png" alt="">
                    </div>
                    <div class="banner__content-text">
                        <div class="row">
                            <div class="col col-6">
                                <span>ANDRESS</span>
                                <span>04 BAU CAT DISTRICT TAN BINH</span>
                                <span>HO CHI MINH CITY.</span>
                            </div>
                            <div class="col col-6">
                                <span>EMAIL</span>
                                <span>INFO@GOLDENBOXSTUDIOS.COM</span>
                                <span>TEL   +84979872809</span>
                            </div>
                        </div>
                    </div>
                    <div class="banner__content-foot">
                        <img src="./img/arrow-down.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="contact">   
        <div class="container">
            <div class="row">
                <div class="col col-6 col-sm-12 col-md-6">
                    <div class="row-top">
                        <span>IF YOU HAVE ANY QUESTIONS.</span>
                        <span>COMMENTS OR</span>
                        <span>SUGGESTIONS, FEEL FREE TO EMAIL</span>
                        <span>US OR</span>
                    </div>
                </div>
                <div class="col col-6 col-md-6">
                    <div class="footer__form">
                        <form action="#" method="POST" class="form" id="form-footer">
                          <div class="input">
                            <input type="text" class="input__field" id="input-1" />
                            <label for="input-1" class="input__label">
                              <span class="input__label-content">Your Name</span>
                            </label>
                            <span class="error-message"></span>
                          </div>
                          <div class="input">
                            <input type="text" class="input__field" id="input-2" />
                            <label for="input-2" class="input__label">
                              <span class="input__label-content">Subject</span>
                            </label>
                            <span class="error-message"></span>
                          </div>
                          <div class="input">
                            <input type="text" class="input__field" id="input-3" />
                            <label for="input-3" class="input__label">
                              <span class="input__label-content">Phone</span>
                            </label>
                            <span class="error-message"></span>
                          </div>
                          <div class="input">
                            <input type="text" class="input__field" id="input-4" />
                            <label for="input-4" class="input__label">
                              <span class="input__label-content">Email</span>
                            </label>
                            <span class="error-message"></span>
                          </div>
                          <div class="input message">
                            <textarea class="input__field" id="input-5"></textarea>
                            <label for="input-5" class="input__label">
                              <span class="input__label-content">Message</span>
                            </label>
                            <span class="error-message"></span>
                          </div>
                          <button class="send-button">Send</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer__bottom">
                <div class="footer__bottom-logo">
                    <a href="#">
                        <img src="./img/up-arrow.svg" alt="arrow-up">
                    </a>
                </div>
                <div class="footer__bottom-text">
